<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Quote Generator</title>
  <meta name="description" content="">
  <meta name="author" content="Aditya Singh">

  <!-- Adding Tab Icon -->
  <link rel="icon" type="image/png" href="images/favicon.png">
  <!-- Adding FontAwesome CDN -->
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
  <!-- Adding Google Fonts -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&family=Roboto:ital,wght@0,400;1,700&display=swap" rel="stylesheet">
  <!-- Adding Custom Stylesheet -->
  <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>

<body>
  <div class="quote-container" id="primary-quote-container">
    <!-- Quote -->
    <div class="quote-text">
      <i class="fas fa-quote-left"></i>
      <span id="quote"></span>
    </div>
    <!-- Autor -->
    <div class="quote-author">
      <span id="author"></span>
    </div>
    <!-- Buttons -->
    <div class="button-container">
      <button class="twitter-button" id="twitter" title="Tweet This!">
        <i class="fab fa-twitter"></i>
      </button>
      <button id="new-quote">New Quote</button>
    </div>
  </div>

  <!-- Script -->
  <script type="text/javascript" src="js/scripts.js"></script>
</body>
</html>
